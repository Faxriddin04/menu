<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="navigation">
        <span style="--i:0;--x:-1;--y:0"><i class="icon fas fa-camera"></i></span>
        <span style="--i:1;--x:1;--y:0"><i class="icon fas fa-gem"></i></span>
        <span style="--i:2;--x:0;--y:-1"><i class="icon fas fa-comments"></i></span>
        <span style="--i:3;--x:0;--y:1"><i class="icon fas fa-shield-alt"></i></span>
        <span style="--i:4;--x:1;--y:1"><i class="icon fas fa-music"></i></span>
        <span style="--i:5;--x:-1;--y:-1"><i class="icon fab fa-telegram-plane"></i></span>
        <span style="--i:6;--x:0;--y:0"><i class="icon fab fa-github"></i></span>
        <span style="--i:7;--x:-1;--y:1"><i class="icon fab fa-facebook"></i></span>
        <span style="--i:8;--x:1;--y:-1"><i class="icon fab fa-whatsapp"></i></span>
    </div>
    <script src="./js/all.js"></script>
    <script>
        let navigation = document.querySelector('.navigation');
        navigation.onclick = function(){
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
